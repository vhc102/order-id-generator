{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Create Order</h1>
    {% if msg %}
        <p style="color:red;">{{ msg }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Name"
                   maxlength="{{ form.fields.name.max_length }}" required id="{{ form.name.auto_id }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
